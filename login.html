    $(document).ready(function(){

        var getRandomNumberId = document.getElementById('randomNumber');

        var randomNumber = Math.floor((Math.random() * (10000000000-0+1))+0);

        getRandomNumberId.innerHTML = randomNumber;

        $('#login_ok').click(function(){
            var  getUserNumberValue = $('#randomNumberInput').val();

            if(randomNumber == getUserNumberValue){
                $('#login_form').submit();
            }
            else{
                alert("입력한 숫자가 다릅니다.");
                $('#login_form').each(function(){
                    this.reset();
                })
            }    
        }); 
            
    });
