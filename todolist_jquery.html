        function add(){
        $(document).ready(function(){
            var addText = $('#addText').val();
            alert(addText + "가 등록되었습니다.");
            var list = $('#list');
            var checkBox = document.createElement('input');
            checkBox.type = 'checkbox';
            var addItem = document.createElement('li');
            addItem.innerHTML = addText;
            $(list).append(addItem);
            $(addItem).append(checkBox);

            $(checkBox).click(function(){
              if($(checkBox).is(":checked") == true){
                $(checkBox).each(function(){
                  var comList = $('#comList');
                  var addItem = document.createElement('li');
                  var check = $(checkBox).text();
                  $(comList).append(check);
                  $(comList).append(addItem);
                })
                //var addText = document.getSelection('addText').value;
        

              }  
          });
 
        })

      }
